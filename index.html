<head>

    <title>Gemini Reader</title>

    <!-- PWA Setup - Fixed for Instant Updates -->
    <link rel="manifest" id="manifest-placeholder">
    <script>
        try {
            const manifest = {
                "name": "Gemini Reader v2",
                "short_name": "GeminiReader",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#000000",
                "theme_color": "#000000",
                "orientation": "portrait-primary",
                "icons": [
                    { "src": "https://cdn-icons-png.flaticon.com/512/3063/3063228.png", "sizes": "192x192", "type": "image/png" },
                    { "src": "https://cdn-icons-png.flaticon.com/512/3063/3063228.png", "sizes": "512x512", "type": "image/png" }
                ]
            };
            const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
            document.querySelector('#manifest-placeholder').setAttribute('href', URL.createObjectURL(blob));
            
            if ('serviceWorker' in navigator) {
                // Force SW to update and claim clients immediately to fix "Old Version" issue
                const swCode = `
                    self.addEventListener('install', (e) => self.skipWaiting());
                    self.addEventListener('activate', (e) => self.clients.claim());
                    self.addEventListener('fetch', () => {});
                `;
                const swUrl = URL.createObjectURL(new Blob([swCode], {type: 'application/javascript'}));
                navigator.serviceWorker.register(swUrl)
                    .then(reg => reg.update()) // Check for updates immediately
                    .catch(e => console.log("SW Info:", e.message));
            }
        } catch(e) { console.log("PWA setup skipped"); }
    </script>

        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }

        .molten-player {
            position: fixed;
            bottom: max(20px, var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 340px;
            max-width: 95vw;
            padding: 8px 16px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-radius: 9999px;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.9), inset 0 1px 0 rgba(255, 255, 255, 0.2), inset 0 -1px 0 rgba(255, 255, 255, 0.05), inset 0 0 40px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
        }

        .engine-dot { width: 6px; height: 6px; border-radius: 50%; box-shadow: 0 0 8px currentColor; }

        .view-section { display: none; opacity: 0; height: 100%; flex-direction: column; }
        .view-section.active { display: flex; opacity: 1; }

        #reader-display { 
            line-height: 2.4; 
            font-size: 1.2rem; 
            letter-spacing: 0.03em;
            word-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.4); 
            padding-bottom: 60vh; 
            /* CRITICAL: Disable CSS smooth scroll to let JS Physics work */
            scroll-behavior: auto !important;
            position: relative;
            will-change: scroll-position;
        }

        /* FORMATTING STYLES */
        .block-header { color: #ffffff; font-weight: 800; margin-top: 2em; margin-bottom: 1em; padding: 0 16px; }
        .block-h1 { font-size: 1.8em; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5em; }
        .block-h2 { font-size: 1.5em; }
        .block-h3 { font-size: 1.25em; color: #e0e0e0; }
        .block-quote { border-left: 4px solid #A0522D; padding-left: 20px; margin: 1.5em 0; font-style: italic; background: rgba(255,255,255,0.02); }
        .block-list-item { margin-left: 1em; margin-bottom: 0.5em; display: flex; align-items: flex-start; }

        .paragraph-block { margin-bottom: 1.5em; padding: 24px 28px; border-radius: 16px; border: 1px solid transparent; transition: background-color 0.3s ease; }
        .paragraph-block.active-context { background-color: rgba(255, 255, 255, 0.05); border-color: rgba(255, 255, 255, 0.1); }

        .sentence-chunk { 
            display: inline;
            transition: color 0.2s ease; 
            border-radius: 4px; 
            cursor: pointer; 
            padding: 2px 0;
            margin-right: 4px;
            color: rgba(255, 255, 255, 0.35); 
        }
        .sentence-chunk:hover { color: rgba(255,255,255,0.8); }
        .sentence-chunk.active { color: #ffffff !important; opacity: 1; text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); font-weight: normal; }
        
        .word-active { 
            background-color: #A0522D !important;
            color: #ffffff !important;
            border-radius: 3px;
            box-shadow: 0 0 0 2px #A0522D; 
            z-index: 10;

        }

        .player-btn { color: rgba(255,255,255,0.6); transition: all 0.2s; padding: 8px; border-radius: 50%; }
        .player-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }

    <script>
        // --- 1. GLOBAL STATE & CONSTANTS ---
        const VOICES = [
            { name: "Joey", label: "Joey (Male)", desc: "Deep American voice.", tone: "Deep", provider: "puter" },
            { name: "Matthew", label: "Matthew (Male)", desc: "Very Deep, authoritative.", tone: "Deep", provider: "puter" },
            { name: "Joanna", label: "Joanna (Female)", desc: "Standard US Female.", tone: "Neutral", provider: "puter" },
            { name: "Salli", label: "Salli (Female)", desc: "Bright, energetic.", tone: "Light", provider: "puter" },
            { name: "Kore", label: "Kore (Female)", desc: "High quality (Gemini)", tone: "Neutral", provider: "gemini" },
            { name: "Fenrir", label: "Fenrir (Male)", desc: "Deep (Gemini)", tone: "Deep", provider: "gemini" }
        ];

        let savedLib = []; try { savedLib = JSON.parse(localStorage.getItem('gemini_library') || '[]'); } catch(e) { savedLib = []; }

        const state = {
            apiKey: localStorage.getItem("gemini_key") || "", isPlaying: false, textChunks: [], currentChunkIndex: 0, playbackId: 0, 
            audioCache: {}, settings: { speed: 1.0, pitch: 0, voice: "Joey", preferredProvider: "puter" },
            currentAudio: null, view: 'reader', fallbackMode: false, puterUser: null,
            library: savedLib, deferredPrompt: null, wordHighlightFrame: null,
            scroll: { current: 0, target: 0, velocity: 0, sleeping: true, manualOverride: false }
        };
        let els = {}; let manualTimeout = null;

        // --- 2. UTILITIES ---
        function toast(msg, type='neutral') {
            if(!els.toasterMsg) return;
            els.toasterMsg.innerText = msg;
            els.toasterMsg.className = `glass px-6 py-3 rounded-full text-sm font-bold shadow-2xl flex items-center gap-2 bg-black/90 backdrop-blur-md border border-white/20 ${type==='error'?'text-red-400':type==='success'?'text-green-400':'text-white'}`;
            els.toaster.classList.add('show'); setTimeout(()=>els.toaster.classList.remove('show'), 3000);
        }

        function countSyllables(word) {
            word = word.toLowerCase(); if(word.length <= 3) return 1;
            word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '').replace(/^y/, '');
            const syllables = word.match(/[aeiouy]{1,2}/g); return syllables ? syllables.length : 1;
        }

        // --- 3. SCROLL ENGINE (SMOOTH LERP) ---
        // Replaced physics spring with simple Lerp for non-bouncy smoothness
        const ScrollEngine = {
            epsilon: 0.5,
            factor: 0.08, // Lower factor = smoother, slower catch-up
            init() {
                const container = document.getElementById('reader-display');
                if(!container) return;
                ['wheel', 'touchmove', 'touchstart'].forEach(evt => {
                    container.addEventListener(evt, () => {
                        if(state.scroll.sleeping) return;
                        state.scroll.manualOverride = true;
                        clearTimeout(manualTimeout);
                        manualTimeout = setTimeout(() => {
                            state.scroll.manualOverride = false;
                            // Reset target to current position to prevent jump
                            state.scroll.target = container.scrollTop;
                            state.scroll.current = container.scrollTop;
                            ScrollEngine.wake();
                        }, 2000);
                    }, { passive: true });
                });
                this.loop();
            },
            setTarget(el) {
                const container = document.getElementById('reader-display');
                if(!container || !el) return;
                const elHeight = el.offsetHeight;
                const viewHeight = container.clientHeight;
                const elTop = el.offsetTop; 
                let targetPos;
                
                // Center logic
                if (elHeight < viewHeight) targetPos = elTop - (viewHeight / 2) + (elHeight / 2);
                else targetPos = elTop - (viewHeight * 0.2); // Top-bias for long text
                
                // Bounds check
                const maxScroll = container.scrollHeight - viewHeight;
                targetPos = Math.max(0, Math.min(targetPos, maxScroll));
                
                state.scroll.target = targetPos;
                this.wake();
            },
            wake() { state.scroll.sleeping = false; this.loop(); },
            loop() {
                if (state.scroll.sleeping) return;
                if (state.scroll.manualOverride) {
                    const container = document.getElementById('reader-display');
                    if(container) state.scroll.current = container.scrollTop;
                    requestAnimationFrame(() => this.loop());
                    return;
                }
                
                // LERP (Linear Interpolation) - No Bounce
                const diff = state.scroll.target - state.scroll.current;
                state.scroll.current += diff * this.factor;

                const container = document.getElementById('reader-display');
                if (container) container.scrollTop = state.scroll.current;

                // Sleep if close enough
                if (Math.abs(diff) < this.epsilon) {
                    state.scroll.sleeping = true;
                    if(container) container.scrollTop = state.scroll.target;
                } else {
                    requestAnimationFrame(() => this.loop());
                }
            }
        };

        // --- 4. PUTER MANAGER ---
        const PuterManager = {
            checkLibrary: () => { if (typeof puter !== 'undefined') toast("Success: Puter.js Loaded", "success"); else toast("Failed: Puter.js NOT Found", "error"); },
            checkAuth: async () => {
                if (typeof puter === 'undefined') return toast("Lib missing", "error");
                try {
                    if(puter.auth.isSignedIn()) { const user = await puter.auth.getUser(); toast(`Signed In as: ${user.username}`, "success"); state.puterUser = user; updateAuthUI(true); } 
                    else { toast("Not Signed In.", "neutral"); updateAuthUI(false); }
                } catch(e) { toast("Auth Check Error", "error"); }
            },
            testAudio: async () => {
                if (!puter.auth.isSignedIn()) return toast("Login Required", "error");
                toast("Generating...", "neutral");
                try { const audio = await puter.ai.txt2speech("System Check.", { engine: 'neural', voice: 'Joey' }); audio.play(); toast("Playing!", "success"); } 
                catch(e) { if(e?.error?.code === 'insufficient_funds') toast("Puter Quota Exceeded", "error"); else toast("Error: " + e.message, "error"); }
            },
            fetchTTS: async (text) => {
                if (!puter.auth.isSignedIn()) throw new Error("AUTH_REQUIRED");
                try { return await puter.ai.txt2speech(text, { engine: 'neural', voice: state.settings.voice }); }
                catch(e) { if(e?.error?.code === 'insufficient_funds') throw new Error("PUTER_QUOTA"); throw e; }
            },
            signIn: async () => { try { await puter.auth.signIn(); await PuterManager.checkAuth(); } catch(e){} },
            signOut: async () => { await puter.auth.signOut(); state.puterUser = null; updateAuthUI(false); toast("Logged Out", "neutral"); }
        };

        // --- 5. DOM & APP LOGIC ---
        function updateAuthUI(isLoggedIn) {
            if (!els.authControls) return;

                els.puterStatus.textContent = "CONNECTED"; els.puterStatus.classList.add("text-green-400");

                document.getElementById('btn-puter-logout').onclick = PuterManager.signOut;
            } else {
                els.puterStatus.textContent = "GUEST"; els.puterStatus.classList.remove("text-green-400");

                document.getElementById('btn-puter-login').onclick = PuterManager.signIn;
            }
        }

        function cleanupAudio() { Object.values(state.audioCache).forEach(audio => { if(audio && audio.src && audio.src.startsWith('blob:')) URL.revokeObjectURL(audio.src); }); state.audioCache = {}; }

        window.switchView = function(v) {
            state.view = v;
            ['reader', 'library', 'voices'].forEach(section => {
                const el = document.getElementById(`view-${section}`);
                const btn = document.getElementById(`nav-${section}`);
                if(el && btn) { if(section === v) { el.classList.add('active'); el.classList.add('animate-enter'); btn.classList.remove('nav-btn-inactive'); btn.classList.add('nav-btn-active'); } else { el.classList.remove('active'); el.classList.remove('animate-enter'); btn.classList.remove('nav-btn-active'); btn.classList.add('nav-btn-inactive'); } }
            });
        };

        window.loadItem = function(id) { const item = state.library.find(i => i.id === id); if(item && els.mainText) { els.mainText.value = item.text; processText(); window.switchView('reader'); toast("Loaded", "success"); } };
        window.deleteItem = function(id) { state.library = state.library.filter(i => i.id !== id); localStorage.setItem('gemini_library', JSON.stringify(state.library)); renderLibrary(); toast("Deleted", "neutral"); };
        window.skipTo = function(i) { if(i !== state.currentChunkIndex) { state.playbackId++; state.isPlaying=false; if(state.currentAudio) state.currentAudio.pause(); cancelAnimationFrame(state.wordHighlightFrame); setTimeout(() => { state.isPlaying=true; playChunk(i); }, 50); } };

        function renderLibrary() {
            if(!els.libraryList) return;
            if(state.library.length === 0) { els.libraryList.innerHTML = `<div class="p-8 text-center text-white/30 text-sm italic">No articles saved yet.</div>`; return; }
            els.libraryList.innerHTML = state.library.map(item => `
                <div class="lib-item p-4 flex justify-between items-center">
                    <div onclick="window.loadItem(${item.id})" class="cursor-pointer flex-1">
                        <h4 class="font-semibold text-white text-sm mb-1">${item.title}</h4>
                        <p class="text-xs text-white/50">${item.date}</p>
                    </div>
                    <button onclick="window.deleteItem(${item.id})" class="p-2 text-white/30 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            if(typeof lucide !== 'undefined') lucide.createIcons();
        }

        function saveToLibrary(text) {
            if(text.length < 50) return;
            const title = text.split('\n')[0].substring(0, 40) + "...";
            const date = new Date().toLocaleDateString();
            const id = Date.now();
            if(state.library.some(i => i.text === text)) return;
            state.library.unshift({ id, title, text, date });
            localStorage.setItem('gemini_library', JSON.stringify(state.library));
            renderLibrary();
        }

        // --- MARKDOWN-AWARE PROCESSOR ---
        function processText() {
            if (!els.mainText) return; const raw = els.mainText.value.trim(); if(!raw) return;
            saveToLibrary(raw); cleanupAudio();
            state.textChunks = []; els.readerDisplay.innerHTML = ''; const frag = document.createDocumentFragment();
            let chunkCounter = 0; 

            // 1. Split paragraphs
            const paragraphs = raw.split(/\n\n+/);

            paragraphs.forEach(para => {
                const p = document.createElement('div');
                p.className = 'paragraph-block';
                
                // MARKDOWN DETECTION
                if (para.startsWith('#')) {
                    if(para.startsWith('# ')) p.className += ' block-header block-h1';
                    else if(para.startsWith('## ')) p.className += ' block-header block-h2';
                    else p.className += ' block-header block-h3';
                    para = para.replace(/^#+\s*/, '');
                } else if (para.startsWith('> ')) {
                    p.className += ' block-quote';
                    para = para.replace(/^> \s*/, '');
                } else if (para.match(/^[-*] /)) {
                    p.className += ' block-list-item';
                    const bullet = document.createElement('span');
                    bullet.className = 'list-bullet';
                    bullet.textContent = 'â€¢';
                    p.appendChild(bullet);
                    para = para.replace(/^[-*] \s*/, '');
                }

                // 2. Split sentence content
                const sentences = para.match(/[^.!?;\n]+[.!?;\n]+["']?|[^.!?;\n]+$/g) || [para];

                sentences.forEach(sentence => {
                    const trimmedS = sentence.trim();
                    if(trimmedS) {
                        state.textChunks.push(trimmedS);
                        
                        const span = document.createElement('span');
                        span.id = `chunk-${chunkCounter}`;
                        span.className = 'sentence-chunk'; 
                        
                        // Words inside for highlighting
                        const words = trimmedS.split(/\s+/);
                        span.innerHTML = words.map(w => `<span>${w} </span>`).join('');
                        
                        const c = chunkCounter;
                        span.onclick = (e) => { e.stopPropagation(); window.skipTo(c); };
                        
                        p.appendChild(span);
                        chunkCounter++;
                    }
                });
                frag.appendChild(p);
            });
            els.readerDisplay.appendChild(frag); state.currentChunkIndex = 0; if(state.textChunks.length > 0) setReaderMode(true); updateUI();
        }

        async function fetchGeminiTTS(text) {
            if(!state.apiKey) throw new Error("No API Key");
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${state.apiKey}`;
            const res = await fetch(url, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({contents:[{parts:[{text}]}], generationConfig:{responseModalities:["AUDIO"], speechConfig:{voiceConfig:{prebuiltVoiceConfig:{voiceName:state.settings.voice}}}}})});
            if(!res.ok) { if(res.status===429) throw new Error("QUOTA_EXCEEDED"); throw new Error(await res.text()); }
            const d = await res.json();
            const b = atob(d.candidates[0].content.parts[0].inlineData.data);
            const len=b.length; const u=new Uint8Array(len); for(let i=0; i<len; i++) u[i]=b.charCodeAt(i);
            const wav=new Uint8Array(44+len); const v=new DataView(wav.buffer);
            const s=(o,t)=>{for(let i=0;i<t.length;i++)v.setUint8(o+i,t.charCodeAt(i))}; s(0,'RIFF');v.setUint32(4,36+len,true);s(8,'WAVE');s(12,'fmt ');v.setUint32(16,16,true);v.setUint16(20,1,true);v.setUint16(22,1,true);v.setUint32(24,24000,true);v.setUint32(28,48000,true);v.setUint16(32,2,true);v.setUint16(34,16,true);s(36,'data');v.setUint32(40,len,true);wav.set(u,44);
            return new Audio(URL.createObjectURL(new Blob([wav],{type:'audio/wav'})));
        }

        async function smartFetch(text) {
            if(state.settings.preferredProvider === 'puter') {
                try { return await PuterManager.fetchTTS(text); } catch(e) { 
                    if(e.message === "AUTH_REQUIRED") toast("Log in to Puter first!", "error");
                    else if(e.message === "PUTER_QUOTA") { toast("Puter Funds Empty. Switching to Gemini.", "neutral"); state.settings.preferredProvider = 'gemini'; updateBadge(); if(!state.apiKey) { toast("Gemini Key needed to continue!", "error"); return null; } return await smartFetch(text); }
                    else toast("Puter Error: " + e.message, "error");
                    return null; 
                }
            }
            try { return await fetchGeminiTTS(text); }
            catch(e) { if(e.message.includes("QUOTA")) { toast("Gemini Quota. Switching.", "neutral"); state.settings.preferredProvider='puter'; try { return await PuterManager.fetchTTS(text); } catch(er){ return null;} } throw e; }
        }

        function clearHighlights() {
            document.querySelectorAll('.sentence-chunk.active').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.paragraph-block.active-context').forEach(el => el.classList.remove('active-context'));
            document.querySelectorAll('.word-active').forEach(el => el.classList.remove('word-active'));
        }

        async function playChunk(idx) {
            if(idx<0 || idx>=state.textChunks.length) { stopPlayback(); return; }
            clearHighlights(); cancelAnimationFrame(state.wordHighlightFrame);
            const pid = state.playbackId; state.currentChunkIndex = idx;
            const el = document.getElementById(`chunk-${idx}`); const text = state.textChunks[idx];
            
            if(el && els.readerDisplay) {
                const parentP = el.closest('.paragraph-block');
                if(parentP) parentP.classList.add('active-context');
                el.classList.add('active'); // TURNS TEXT WHITE
                ScrollEngine.setTarget(el);
            }
            updateUI(); 

            if(!state.audioCache[idx]) {
                setLoading(true);
                try { const a = await smartFetch(text); if(state.playbackId!==pid) return; if(!a) { setLoading(false); stopPlayback(); return; } state.audioCache[idx]=a; }
                catch(e) { if(state.playbackId===pid) { setLoading(false); console.error(e); stopPlayback(); } return; }
                setLoading(false);
            }
            
            if(state.playbackId!==pid || !state.isPlaying) return;
            if(state.currentAudio) { state.currentAudio.pause(); state.currentAudio.currentTime=0; }
            
            const audio = state.audioCache[idx]; state.currentAudio = audio; audio.playbackRate = state.settings.speed;
            
            // --- FIXED WORD HIGHLIGHT LOGIC (SPEED AGNOSTIC) ---
            const onAudioStart = () => {
                if(state.playbackId !== pid) return;
                
                if(el && audio.duration && isFinite(audio.duration)) {
                    const wordSpans = el.querySelectorAll('span');
                    let totalSyllables = 0; const wordWeights = [];
                    wordSpans.forEach(span => {
                        const wText = span.innerText; let sCount = countSyllables(wText);
                        if(wText.length <= 3) sCount *= 0.8;
                        if(wText[0] === wText[0].toUpperCase()) sCount *= 1.1;
                        if (wText.includes(',') || wText.includes(';')) sCount += 3;
                        else if (wText.includes('.') || wText.includes('!') || wText.includes('?')) sCount += 6;
                        wordWeights.push(sCount); totalSyllables += sCount;
                    });

                    // FIX: USE RAW DURATION (Browser handles speed scaling for currentTime)
                    const durationMs = audio.duration * 1000; 
                    const msPerSyllable = durationMs / totalSyllables;
                    
                    const timeline = []; let accumulatedTime = 0;
                    wordSpans.forEach((span, i) => {
                        const wDur = wordWeights[i] * msPerSyllable;
                        // Highlight window (Start -> End)
                        timeline.push({ start: accumulatedTime - 50, end: accumulatedTime + wDur - 50, el: span });
                        accumulatedTime += wDur;
                    });

                    const tick = () => {
                        if(state.playbackId !== pid || audio.paused) return;
                        // currentTime is sped up by browser, so it matches raw duration map
                        const currentTime = (audio.currentTime * 1000);
                        const active = timeline.find(t => currentTime >= t.start && currentTime < t.end);
                        if(active) {
                            const currentActive = el.querySelector('.word-active');
                            if(currentActive !== active.el) { if(currentActive) currentActive.classList.remove('word-active'); active.el.classList.add('word-active'); }
                        }
                        state.wordHighlightFrame = requestAnimationFrame(tick);
                    };
                    state.wordHighlightFrame = requestAnimationFrame(tick);
                }
            };

            if (audio.readyState >= 1) { onAudioStart(); } else { audio.addEventListener('loadedmetadata', onAudioStart, { once: true }); }
            try { await audio.play(); } catch(e){ console.warn("Play blocked", e); }
            audio.onended = () => { cancelAnimationFrame(state.wordHighlightFrame); if(state.isPlaying && state.playbackId===pid) playChunk(idx+1); };
            preloadChunk(idx+1); preloadChunk(idx+2);
        }

        async function preloadChunk(i) { if(i<state.textChunks.length && !state.audioCache[i] && !state.fallbackMode) { try{const a=await smartFetch(state.textChunks[i]);if(a)state.audioCache[i]=a;}catch(e){} } }

        function stopPlayback() { state.isPlaying=false; state.playbackId++; if(state.currentAudio) state.currentAudio.pause(); cancelAnimationFrame(state.wordHighlightFrame); updateUI(); setLoading(false); }
        function togglePlay() { 
            if(state.textChunks.length===0) processText();
            if(state.textChunks.length===0) return toast("No text", "error"); 
            if(state.isPlaying) { stopPlayback(); } 
            else { 
                state.isPlaying=true; state.playbackId++; 
                if(!state.audioCtx) { try { state.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch(e){} }
                if(state.audioCtx && state.audioCtx.state === 'suspended') state.audioCtx.resume();
                setReaderMode(true); playChunk(state.currentChunkIndex); updateUI(); 
            } 
        }

        function selectVoice(v) { state.settings.voice=v.name; setEngine(v.provider); toast(`Voice: ${v.name}`, "success"); state.audioCache={}; renderVoiceGrid(); if(state.isPlaying) { stopPlayback(); setTimeout(togglePlay, 200); } }

        function setEngine(e) {
            state.settings.preferredProvider=e; state.fallbackMode=false; updateBadge();
            if(e==='gemini') { 
                if(els.engineGemini) els.engineGemini.className="px-4 py-2 rounded-lg text-xs font-bold bg-blue-500/20 text-blue-400 border border-blue-500/50 transition-all active:scale-95";
                if(els.enginePuter) els.enginePuter.className="px-4 py-2 rounded-lg text-xs font-bold text-white/50 hover:text-white transition-all active:scale-95";
            } else { 
                if(els.enginePuter) els.enginePuter.className="px-4 py-2 rounded-lg text-xs font-bold bg-green-500/20 text-green-400 border border-green-500/50 transition-all active:scale-95 shadow-sm";
                if(els.engineGemini) els.engineGemini.className="px-4 py-2 rounded-lg text-xs font-bold text-white/50 hover:text-white transition-all active:scale-95";
            }
            processText();
        }
        
        function renderVoiceGrid() {
            if (!els.voiceGrid) return;
            els.voiceGrid.innerHTML = '';
            VOICES.forEach(v => {
                const card = document.createElement('div'); const isSelected = state.settings.voice === v.name;
                card.className = `glass-card p-4 rounded-xl cursor-pointer hover:bg-white/5 flex flex-col gap-2 ${isSelected ? 'active' : ''}`;
                let providerBadge = v.provider === 'gemini' ? `<span class="text-[10px] text-blue-400 bg-blue-400/10 px-1.5 rounded border border-blue-400/20">Gemini</span>` : `<span class="text-[10px] text-green-400 bg-green-400/10 px-1.5 rounded border border-green-400/20">Puter</span>`;
                card.innerHTML = `<div class="flex justify-between items-center"><span class="font-semibold text-sm ${isSelected ? 'text-white' : 'text-white/70'}">${v.label}</span>${providerBadge}</div><div class="flex justify-between items-end"><p class="text-xs text-white/50 w-3/4">${v.desc}</p><div class="px-2 py-0.5 rounded-full text-[10px] bg-white/10 border border-white/10 text-white/70">${v.tone}</div></div>`;
                card.onclick = () => selectVoice(v);
                els.voiceGrid.appendChild(card);
            });
        }

        function updateUI() {
            if (els.playIconContainer) {
                els.playIconContainer.innerHTML = state.isPlaying 
                ? `<i data-lucide="pause" class="w-5 h-5 fill-current"></i>` 
                : `<i data-lucide="play" class="w-5 h-5 fill-current"></i>`;
                if(typeof lucide !== 'undefined') lucide.createIcons();
            }
            if(els.playIconContainer && els.playLoader) { els.playIconContainer.classList.remove('hidden'); els.playLoader.classList.add('hidden'); }
            
            if(els.chunkInfo) els.chunkInfo.innerText = `${state.currentChunkIndex+1}/${state.textChunks.length}`;
            if(els.progressBar) els.progressBar.style.width = state.textChunks.length > 0 ? ((state.currentChunkIndex/state.textChunks.length)*100)+'%' : '0%';
            
            updateBadge(); 
        }

        function updateBadge() {
            const dot = document.getElementById('player-engine-dot');
            const name = document.getElementById('player-engine-name');
            if(!dot || !name) return;

            if(state.settings.preferredProvider === 'gemini') {
                dot.className = "engine-dot bg-blue-400 text-blue-400";
                name.innerText = "GEMINI";
                name.className = "text-[10px] font-bold tracking-wider uppercase text-blue-400/80";
            } else {
                dot.className = "engine-dot bg-green-400 text-green-400";
                name.innerText = "PUTER";
                name.className = "text-[10px] font-bold tracking-wider uppercase text-green-400/80";
            }
        }

        function setLoading(b) { 
            if(els.playIconContainer && els.playLoader) { 
                if(b) { els.playIconContainer.classList.add('hidden'); els.playLoader.classList.remove('hidden'); }
                else { els.playIconContainer.classList.remove('hidden'); els.playLoader.classList.add('hidden'); }
            } 
        }

        function setReaderMode(b) {

            if(els.readerDisplay) els.readerDisplay.classList.toggle('hidden', !b); 
            if(els.editToggleBtn) els.editToggleBtn.classList.toggle('hidden', !b); 
            if(els.scrapeBtn) els.scrapeBtn.classList.toggle('hidden', b); 
        }

        // --- 6. INITIALIZATION (RUNS LAST) ---
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => { const loader = document.getElementById('app-loader'); if(loader) { loader.classList.add('fade-out'); setTimeout(() => { loader.remove(); const readerView = document.getElementById('view-reader'); if(readerView) readerView.classList.add('animate-enter'); }, 500); } }, 500);
            els = {
                apiKey: document.getElementById('api-key-input'), mobileApiKey: document.getElementById('mobile-api-key'),
                mainText: document.getElementById('main-text'), readerDisplay: document.getElementById('reader-display'), urlInput: document.getElementById('url-input'),
                playBtn: document.getElementById('play-btn-circle'), playIconContainer: document.getElementById('play-icon-container'), playLoader: document.getElementById('play-loader'),
                prevBtn: document.getElementById('prev-btn'), nextBtn: document.getElementById('next-btn'),
                speedSlider: document.getElementById('speed-slider'), speedVal: document.getElementById('speed-val'),
                status: document.getElementById('status-text'), chunkInfo: document.getElementById('chunk-info'),
                toaster: document.getElementById('toaster'), toasterMsg: document.getElementById('toaster-msg'),
                scrapeBtn: document.getElementById('scrape-btn'), editToggleBtn: document.getElementById('edit-toggle-btn'),
                sidebar: document.getElementById('sidebar'), menuToggle: document.getElementById('menu-toggle'), sidebarOverlay: document.getElementById('sidebar-overlay'), closeSidebar: document.getElementById('close-sidebar'),
                btnSummarize: document.getElementById('btn-summarize'), btnSimplify: document.getElementById('btn-simplify'),
                progressBar: document.getElementById('progress-bar'), voiceGrid: document.getElementById('voice-grid'), systemVoiceSelect: document.getElementById('system-voice-select'),
                engineGemini: document.getElementById('engine-gemini'), enginePuter: document.getElementById('engine-puter'), puterStatus: document.getElementById('puter-status'),
                authControls: document.getElementById('auth-controls'), libraryList: document.getElementById('library-list'), btnInstallHeader: document.getElementById('btn-install-header')
            };
            if(typeof lucide !== 'undefined') lucide.createIcons();

            if(els.engineGemini) els.engineGemini.onclick = () => selectVoice(VOICES.find(v => v.provider === 'gemini'));
            if(els.enginePuter) els.enginePuter.onclick = () => selectVoice(VOICES.find(v => v.provider === 'puter'));

            if(els.playBtn) els.playBtn.onclick = togglePlay;
            if(els.prevBtn) els.prevBtn.onclick = () => { if(state.currentChunkIndex>0) { stopPlayback(); state.isPlaying=true; playChunk(state.currentChunkIndex-1); } };
            if(els.nextBtn) els.nextBtn.onclick = () => { if(state.currentChunkIndex<state.textChunks.length-1) { stopPlayback(); state.isPlaying=true; playChunk(state.currentChunkIndex+1); } };
            if(els.speedSlider) els.speedSlider.oninput = (e) => { const v = parseFloat(e.target.value); state.settings.speed=v; if(els.speedVal) els.speedVal.innerText=v.toFixed(1)+'x'; if(state.currentAudio) state.currentAudio.playbackRate=v; };
            if(els.editToggleBtn) els.editToggleBtn.onclick = () => { setReaderMode(false); stopPlayback(); };
            if(els.scrapeBtn) els.scrapeBtn.onclick = async () => { if(!els.urlInput.value) return toast("Enter URL", "error"); els.scrapeBtn.innerHTML = `<div class="loader w-4 h-4 border-white/30 border-l-white"></div>`; try { const res = await fetch(`https://r.jina.ai/${els.urlInput.value}`); if(!res.ok) throw new Error("Fetch failed"); const text = await res.text(); if(text.length<100) throw new Error("Blocked/Empty"); els.mainText.value = text; processText(); toast("Imported", "success"); } catch(e) { toast("Error: "+e.message, "error"); } finally { els.scrapeBtn.innerHTML = `<i data-lucide="download-cloud" class="w-4 h-4 text-white"></i>`; if(typeof lucide!=='undefined') lucide.createIcons(); } };
            if(els.menuToggle) els.menuToggle.onclick = () => { if(els.sidebar) els.sidebar.classList.remove('translate-x-full'); if(els.sidebarOverlay) els.sidebarOverlay.classList.remove('hidden'); };
            const closeMenu = () => { if(els.sidebar) els.sidebar.classList.add('translate-x-full'); if(els.sidebarOverlay) els.sidebarOverlay.classList.add('hidden'); };
            if(els.closeSidebar) els.closeSidebar.onclick = closeMenu; if(els.sidebarOverlay) els.sidebarOverlay.onclick = closeMenu;
            const syncKey = (e) => { state.apiKey = e.target.value; localStorage.setItem("gemini_key", state.apiKey); if(els.mobileApiKey) els.mobileApiKey.value=state.apiKey; };
            if(els.mobileApiKey) els.mobileApiKey.oninput = syncKey; if(els.mobileApiKey) els.mobileApiKey.value = state.apiKey;
            window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); state.deferredPrompt = e; if(els.btnInstallHeader) els.btnInstallHeader.classList.add('visible'); });
            if(els.btnInstallHeader) els.btnInstallHeader.onclick = () => { if(els.btnInstallHeader) els.btnInstallHeader.classList.remove('visible'); if (state.deferredPrompt) { state.deferredPrompt.prompt(); state.deferredPrompt = null; } };
            
            ScrollEngine.init(); 
            setTimeout(PuterManager.checkAuth, 1000);
            renderVoiceGrid(); renderLibrary(); updateUI();
        });
    </script>
